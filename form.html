<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>
                form
            </legend>
            <p>
                <label>Name
                    <input name="name">
                </label>
                <br />
            </p>
            <p>
                <label>Batch
                    <input name="batch">
                </label>
                <br />
            </p>
            <p>
                <label>Age
                    <input name="age">
                </label>
                <br />
            </p>
            <p>
                <label>Email
                    <input type="email" name="email">
                </label>
                <br />
            </p>
            <p>
                <label>
                    Date of Birth
                    <input type="date" name="birthDate">
                </label>
            </p>
            <p>
                <label>Gender<br/>
                    <select name="gender">
                        <option>male</option>
                        <option>female</option>
                    </select>
                </label>
            </p>
        </fieldset>
        
    </form>
</body>
</html>
